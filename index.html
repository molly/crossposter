<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Crossposter</title>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>

    <body>
        <h1>Crossposter</h1>
        <div class="columns">
            <div class="column">
                <h3>Source</h3>
                <div id="original-toolbar">
                    <button class="ql-image"></button>
                </div>
                <div id="original" class="quill-editor"></div>
            </div>
            <div class="column">
                <h3>Twitter</h3>
                <div id="twitter-toolbar">
                    <button class="ql-image"></button>
                    <button class="ql-post">P</button>
                </div>
                <div id="twitter" class="quill-editor"></div>
            </div>
            <div class="column">
                <h3>Mastodon</h3>
                <div id="mastodon-toolbar">
                    <button class="ql-image"></button>
                    <button class="ql-post">P</button>
                </div>
                <div id="mastodon" class="quill-editor"></div>
            </div>
            <div class="column">
                <h3>Bluesky</h3>
                <div id="bluesky-toolbar">
                    <button class="ql-image"></button>
                    <button class="ql-post">P</button>
                    <button class="ql-link"></button>
                </div>
                <div id="bluesky" class="quill-editor"></div>
            </div>
        </div>
    </body>

</html>
